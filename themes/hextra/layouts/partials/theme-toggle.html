{{- $hideLabel := .hideLabel | default true -}}

{{- $changeTheme := (T "changeTheme") | default "Change theme" -}}
{{- $light := (T "light") | default "Light" -}}
{{- $dark := (T "dark") | default "Dark" -}}


<button
  title="{{ $changeTheme }}"
  data-theme="light"
  class="theme-toggle hx-group hx-rounded-md hx-text-xs hx-font-medium hx-text-gray-600 hx-transition-colors dark:hx-text-gray-400 hover:hx-text-gray-900 dark:hover:hx-text-gray-50"
  type="button"
  aria-label="{{ $changeTheme }}"
>
  <div class="hx-flex hx-items-center hx-gap-2 hx-capitalize">
    {{- partial "utils/icon.html" (dict "name" "sun" "attributes" "height=30 class=\"group-data-[theme=light]:hx-hidden\"") -}}
    {{- if not $hideLabel }}<span class="group-data-[theme=light]:hx-hidden">{{ $light }}</span>{{ end -}}
    {{- partial "utils/icon.html" (dict "name" "moon" "attributes" "height=30 class=\"group-data-[theme=dark]:hx-hidden\"") -}}
    {{- if not $hideLabel }}<span class="group-data-[theme=dark]:hx-hidden">{{ $dark }}</span>{{ end -}}
  </div>
</button>
