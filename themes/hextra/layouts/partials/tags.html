<p class="tags hx:opacity-50 hx:text-sm hx:leading-7">
  {{- range $tag := .Params.tags -}}
    {{- with $.Site.GetPage (printf "/tags/%s" $tag) -}}
      <a class="hx:inline-block hx-mr-1 not-prose hx-inline-flex hx-items-center hx-rounded-full hx-gap-2 hx-px-3 hx-py-1 hx-text-xs hx-text-gray-600 dark:hx-text-gray-400 hx-bg-gray-100 dark:hx-bg-neutral-800 dark:hx-border-neutral-800 hx-border hover:hx-border-gray-400 dark:hover:hx-text-gray-50 dark:hover:hx-border-gray-600 hx-transition-all hx-ease-in hx-duration-200" href="{{ .RelPermalink }}">
        # {{ .Title }}
      </a>
    {{- end -}}
  {{- end -}}
</p>
